<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe game</title>

</head>

<body>
    <div class="container">
        <div class="panel">
            <div class="switch">❌⭕</div>
            <div class="info"><span class="turn"></span>TURN</div>
            <div class="btn"><button class="refresh">↻</button></div>
        </div>
        <div class="board">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="results">
            <div>
                <p>❌(YOU)</p>
                <p class="you"></p>
            </div>
            <div>
                <p>TIES</p>
                <p class="ties"></p>
            </div>
            <div>
                <p>⭕(CPU)</p>
                <p class="cpu"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
